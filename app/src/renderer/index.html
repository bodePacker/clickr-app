<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      const { ipcRenderer } = require('electron');

      document.getElementById('is-running-button').addEventListener('click', async () => {
        const isRunning = await ipcRenderer.invoke('is-keybinder-running');
        console.log(isRunning);
      });

      document.getElementById('run-button').addEventListener('click', async () => {
        await ipcRenderer.send('run-keybinder');
      });

      document.getElementById('stop-button').addEventListener('click', async () => {
        await ipcRenderer.send('stop-keybinder');
      });
    </script>
  </body>
</html>
